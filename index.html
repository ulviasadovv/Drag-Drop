<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/main.css">
    <title>Drag&Drop</title>
</head>

<body>
    <div class="container">
        <div class="span-container">
            <span class="bold">ToDo</span>
            <span><i class="fa-solid fa-list-ol"></i></span>
        </div>
        
        <div class="element-container" id="Todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="1" class="elements" draggable="true" ondragstart="drag(event)">xxxxx</div>
            <div id="2" class="elements" draggable="true" ondragstart="drag(event)">xxxxx</div>
            <div id="3" class="elements" draggable="true" ondragstart="drag(event)">xxxxx</div>
            <div id="4" class="elements" draggable="true" ondragstart="drag(event)">xxxxx</div>
        </div>

    </div>
    <div class="container">
        
        <div class="span-container">
            <span class="bold">Doing</span>
            <span><i class="fa-solid fa-spinner"></i></span>
        </div>

        <div class="element-container" id="Doing" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="5" class="elements" draggable="true" ondragstart="drag(event)">xxxxx</div>
        </div>
        
    </div>
    <div  class="container">
        <div class="span-container">
            <span class="bold">Complete</span>
            <span><i class="fa-solid fa-list-check"></i></span>
        </div>

        <div class="element-container" id="Complete" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="6" class="elements" draggable="true" ondragstart="drag(event)">xxxxx</div>
            <div id="7" class="elements" draggable="true" ondragstart="drag(event)">xxxxx</div>
        </div>

        </div>


    <script src="app.js"></script>
</body>

</html>
